<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .gender-options {
            margin-bottom: 15px;
        }

        #terms {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <h2>User Registration</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="gender-options" required>
            <option value="" selected disabled>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="photo">Insert Your Photo:</label>
        <input type="file" id="photo" name="photo">

        <label for="resume">Insert Your Resume:</label>
        <input type="file" id="resume" name="resume">

        <label for="security_question">Security Question:</label>
        <select id="security_question" name="security_question" required>
            <option value="" selected disabled>Select</option>
            <option value="q1">What is your mother's maiden name?</option>
            <option value="q2">What city were you born in?</option>
            <option value="q3">What is your favorite color?</option>
        </select>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>

        <button type="submit">Register</button>
    </form>
</body>
</html>
